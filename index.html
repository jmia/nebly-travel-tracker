<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Nebly: The Digital Travel Tracker</title>
        
        <!-- Import Scripts for Bootstrap, jQuery, Bing Maps, DataTables -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.bing.com/api/maps/mapcontrol?key=Av5vJY-MkRt2p5asCNDi1165_pNmuxmtr-ckRQzohBzefLwb6Wzc--b051-cJ7Xl"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/b-html5-1.6.1/fh-3.1.6/r-2.2.3/datatables.min.js"></script>
        <script type="text/javascript" src="https://kit.fontawesome.com/0c62297e67.js" crossorigin="anonymous"></script>

        <!-- Import Stylesheets for Bootstrap, DataTables -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/b-1.6.1/b-html5-1.6.1/fh-3.1.6/r-2.2.3/datatables.min.css"/>
        
        <!-- Import Site-specific Scripts & Stylesheets -->
        <script type="text/javascript" src="js/main.js"></script>
        <link href="css/bootstrap-overrides.css" rel="stylesheet">
        <link href="css/site.css" rel="stylesheet">
        <link href="css/responsive.css" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1><i class="fas fa-globe-americas"></i> Nebly
                        <small class="text-muted">your digital travel tracker</small>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div id="map-container" class="col-sm-6">
                    <div id="bing-map"></div>
                </div>
                <div id="map-table-container" class="col-sm-6">
                    <div id="add-button-container"><button id="add-button" class="btn btn-lg btn-block btn-primary mb-2 mt-2" data-toggle="modal" data-target="#location-modal" data-action="create">Add a Destination</button></div>
                    <table id="map-table" class="table table-responsive-sm table-striped table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Location</th>
                                <th>Notes</th>
                                <th>Date</th>
                                <th>Visited</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    
                </div> <!-- map table container -->
            </div> <!-- row -->
        </div> <!-- container -->

        <div class="modal fade" id="location-modal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Add a Destination</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
          
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="index.html" id="location-form" class="was-validated">
                        <div class="form-group">
                            <input type="hidden" class="form-control" id="entry-id" value="" />
                        </div>
                        <div class="form-group">
                            <label for="location-name">Name (State or Province)</label>
                            <input type="text" class="form-control" id="location-name" placeholder="e.g. California" name="location-name" required>
                        </div>
                        <label>Status</label>
                        <div class="form-group">
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="status" value="visited">Visited
                                </label>
                            </div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="status" value="not-visited" checked="">Not Visited
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="date-visited">Date Visited</label>
                            <input type="date" class="form-control" id="date-visited" name="date-visited">
                        </div>
                        <div class="form-group">
                                <label for="notes">Notes</label>
                                <textarea class="form-control" rows="5" id="notes" name="notes" maxlength="5000" placeholder="What would you like to remember about this place? (5000 character limit)"></textarea>
                        </div>
                        <button type="submit" id="submit-location-button" class="btn btn-block btn-primary">Add</button>
                    </form>
                </div>
          
              </div>
            </div>
          </div> <!-- modal -->

    </body>
</html>
